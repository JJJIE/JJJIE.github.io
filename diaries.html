<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>日记页面</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-y: scroll; /* 允许垂直滚动 */
            scrollbar-width: none; /* 对于Firefox */
        }

            body::-webkit-scrollbar {
                display: none; /* 对于Chrome, Safari 和 Opera */
            }

        #diary-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            min-height: 200px;
            box-sizing: border-box; /* 防止内边距影响容器大小 */
        }

        .diary-entry {
            padding: 5px;
            display: flex;
            align-items: center;
            min-height: 180px; /* 设置固定高度 */
            background-color: #f0f0f0;
        }

            .diary-entry input {
                border: none;
                background-color: transparent;
                outline: none;
            }

        .add-button {
            cursor: pointer;
            font-size: 24px;
            user-select: none;
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30px; /* 设置加号的大小 */
            height: 30px;
            background-color: #ddd; /* 填充颜色 */
        }
    </style>
</head>
<body>
    <div id="diary-container">
        <div class="add-button">+</div>
    </div>

    <script>
        document.querySelector('.add-button').addEventListener('click', function () {
            let newEntry = document.createElement('div');
            newEntry.classList.add('diary-entry');
            let titleInput = document.createElement('input');
            titleInput.type = 'text';
            titleInput.placeholder = 'Enter title here...';
            titleInput.oninput = function () {
                this.style.width = ((this.value.length + 1) * 8) + 'px';
            };
            newEntry.appendChild(titleInput);
            document.getElementById('diary-container').appendChild(newEntry);
            titleInput.focus();
        });
    </script>
</body>
</html>
